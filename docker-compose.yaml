
version: '3.3'

volumes:
  postgres_data:


services:
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    
  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./static:/app/static
      - ./media:/app/media

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - web
    volumes:
      - ./static:/var/html/static
      - ./media:/var/html/media
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80