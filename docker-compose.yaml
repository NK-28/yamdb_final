
version: '3.3'

volumes:
  postgres_data:
  static_value:
  media_value:


services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    
  web:
    image: 1523341/yamdb_final:latest
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - web
    volumes:
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - ./infra/nginx/default.conf:/etc/nginx/default.conf
    ports:
      - 80:80
